{% extends 'base.html' %}
{% block title %}Perfil do Usuário{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="max-width: 500px; width: 100%; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 class="text-center mb-4">Perfil do Usuário</h1>
        
        <!-- Informações do Usuário -->
        <div class="mb-3">
            <h5 class="card-title">Username</h5>
            <p class="card-text">{{ user.username }}</p>
        </div>

        <div class="mb-3">
            <h5 class="card-title">Email</h5>
            <p class="card-text">{{ user.email }}</p>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-center mt-3">
            <a href="{% url 'editar_usuario' %}" class="btn btn-outline-secondary  mx-2">Editar Informações</a>
            <a href="{% url 'soft_delete_usuario' %}" class="btn btn-warning mx-2">Desativar Conta</a>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary mx-2">voltar</a>
        </div>
    </div>
</div>
{% endblock %}
